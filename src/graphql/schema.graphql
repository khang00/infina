input CreateUserRequest {
    fullName: String
    phone: String
    age: Int
    gender: String
}

input UpdateUserRequest {
    id: ID!
    fullName: String
    phone: String
    age: Int
    gender: String
}

type User {
    id: ID
    fullName: String
    phone: String
    age: Int
    gender: String
}

type Mutation {
    createUser(user: CreateUserRequest): User
    getUser(id: ID): User
    updateUser(user: UpdateUserRequest): User
}
type Query {
    users: [User]
}
